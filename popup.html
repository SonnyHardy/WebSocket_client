<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOMP WebSocket Client</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/history.css">
    <style>
        body {
            width: 350px;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
        }
        .container {
            max-width: 100%;
            margin: 0;
            box-shadow: none;
            border-radius: 0;
        }
        .content {
            padding: 15px;
        }
        .section {
            margin-bottom: 15px;
            padding: 15px;
        }
        .popup-btn {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 12px 24px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        .popup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .recent-connections {
            margin-top: 15px;
        }
        .recent-connections h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
        }
        .recent-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            border-left: 3px solid #4facfe;
            transition: all 0.3s ease;
        }
        .recent-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .connection-link {
            text-decoration: none;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .has-auth {
            font-size: 0.8rem;
            background: rgba(79, 172, 254, 0.1);
            padding: 2px 5px;
            border-radius: 4px;
            color: #4facfe;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ STOMP WebSocket Client</h1>
            <p>Real-time WebSocket connection</p>
        </div>

        <div class="content">
            <div class="section">
                <a href="index.html" target="_blank" class="popup-btn">Open Client Interface</a>
                <a href="options.html" target="_blank" class="popup-btn">Settings</a>
            </div>

            <div class="section">
                <h2>ðŸ“¡ Recent Connections</h2>
                <div id="recentList">
                    <p style="color: #666; font-style: italic;">No recent connections</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
