<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOMP WebSocket Client - Options</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .option-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #4facfe;
        }
        .save-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .save-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ STOMP WebSocket Client Settings</h1>

    <div class="option-card">
        <h2>Default Connection Settings</h2>
        <div class="input-row">
            <label for="defaultUrl">Default WebSocket URL:</label>
            <input type="text" id="defaultUrl" placeholder="http://localhost:8080/ws">
        </div>
        <div class="input-row">
            <label for="defaultUsername">Default Username:</label>
            <input type="text" id="defaultUsername" placeholder="Username (optional)">
        </div>
        <div class="input-row">
            <label for="defaultPassword">Default Password:</label>
            <input type="password" id="defaultPassword" placeholder="Password (optional)">
        </div>
    </div>

    <div class="option-card">
        <h2>History Settings</h2>
        <div class="input-row">
            <label>
                <input type="checkbox" id="enableHistoryByDefault" checked>
                Enable message history by default
            </label>
        </div>
        <div class="input-row">
            <label for="historyLimit">Maximum messages to store:</label>
            <input type="number" id="historyLimit" value="100" min="10" max="1000">
        </div>
        <div class="input-row">
            <button id="clearHistoryBtn" class="btn btn-danger">Clear All History</button>
        </div>
    </div>

    <div class="option-card">
        <h2>Advanced Settings</h2>
        <div class="input-row">
            <label>
                <input type="checkbox" id="enableReconnectByDefault" checked>
                Enable automatic reconnection by default
            </label>
        </div>
        <div class="input-row">
            <label for="defaultMaxRetries">Default max retries:</label>
            <input type="number" id="defaultMaxRetries" value="10" min="1" max="100">
        </div>
        <div class="input-row">
            <label for="defaultInitialDelay">Default initial delay (ms):</label>
            <input type="number" id="defaultInitialDelay" value="1000" min="100">
        </div>
    </div>

    <button id="saveBtn" class="save-btn">Save Settings</button>
    <div id="saveMessage"></div>

    <script src="js/options.js"></script>
</body>
</html>
